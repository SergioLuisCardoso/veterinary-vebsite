<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- Box Icons / boxicons.com/usage#import-css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <title>Veterinary Website</title>
  </head>
  <body>
         <!-- Header -->
        <header class="l-header">
          <nav class="nav bd-grid">
            <div>
              <a href="#" class="nav__logo"><i class='bx bxl-baidu'></i> Clínica <br> Veterinária</a>
            </div>

            <div class="nav__toggle" id="nav-toggle">
              <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
              <div class="nav__close" id="nav-close">
                <i class='bx bx-x'></i>
              </div>

              <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link active">Inicial</a></li>
                <li class="nav__item"><a href="#about" class="nav__link">Sobre</a></li>
                <li class="nav__item"><a href="#skills" class="nav__link">Consultas</a></li>
                <li class="nav__item"><a href="#contact" class="nav__link">Contato</a></li>
              </ul>

            </div>
          </nav>
        </header>

        <main class="l-main">
          <!-- Home -->
          <section class="home">
            <div class="home__container bd-grid">
              <div class="home__img">
                <img src="assets/img/img1.png" alt="" data-speed="-2" class="move">
                <img src="assets/img/dog_1.png" alt="" data-speed="2" class="move">
                <img src="assets/img/img3.png" alt="" data-speed="2" class="move">
                <img src="assets/img/img4.png" alt="" data-speed="-2" class="move">
                <img src="assets/img/img5.png" alt="" data-speed="-2" class="move">
                <img src="assets/img/img6.png" alt="" data-speed="2" class="move">
              </div>

              <div class="home__data">
                <h1 class="home__title">Dra.<br> Veterinária </h1>
                <p class="home__description">Vamos agendar uma consulta <br> para o seu bichinho?</p>
                <a href="#" class="home__button">Agendar Agora</a>
              </div>
            </div>
          </section>
        </main>

        <!-- GSAP at https://greensock.com/ -->
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

        <!-- Main JavasCript -->
        <script src="assets/js/main.js"></script>

  </body>
</html>
